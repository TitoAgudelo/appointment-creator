<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="datepicker.css">
  	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  	<script src="https://use.fontawesome.com/f0d02cb679.js"></script>
  </head>
  <body>
  	<div>
  		<h2>Welcome to the Appointment Creator!</h2>
  	</div>
	<div>
		<p>Please start by selecting a day for your appointment:</p>
	</div>
    <div class="datepicker-wrapper" date-wrapper>
		<div>
			<input class="calendar" placeholder="Choose a date" data-open>
			<i class="fa fa-calendar-o" aria-hidden="true"></i>
		</div>
  		<div class="datepicker-container" data-calendar>
  			<div class="datepicker-nav" data-nav></div>
  			<div class="datepicker-weekdays" data-week>
  				<span>Mon</span>
  				<span>Tue</span>
  				<span>Wed</span>
  				<span>Thu</span>
  				<span>Fri</span>
  				<span>Sat</span>
  				<span>Sun</span>
  			</div>
  		<div class="datepicker-days" data-days></div>
		</div>
	</div>
    <script src="datepicker.js"></script>

  </body>
</html>
